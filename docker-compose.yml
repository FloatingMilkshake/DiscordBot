version: '2.3'
services:
  bot:
    image: ghcr.io/floatingmilkshake/mechanicalmilkshake
    depends_on:
      - redis
    restart: on-failure
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: ./config.json
        target: /app/config.json
      - type: bind
        source: ./id_rsa
        target: /app/id_rsa
      - type: bind
        source: ~/utils.sh
        target: /app/utils.sh
  redis:
    image: 'redis:alpine3.16'
    restart: always
    volumes:
      - type: bind
        source: ./db
        target: /data
    command: --appendonly yes
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30 --label-enable
    restart: always
