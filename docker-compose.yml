version: '2.3'
services:
  bot:
    image: ghcr.io/floatingmilkshake/mechanicalmilkshake
    restart: on-failure
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: ./config.json
        target: /app/config.json
      - type: bind
        source: ~/id_rsa
        target: /app/id_rsa
      - type: bind
        source: ~/utils.sh
        target: /app/utils.sh
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30
    restart: always
